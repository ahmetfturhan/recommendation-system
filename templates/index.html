{% extends 'base.html' %}

{% block amazon %}
{% for item in aproducts %}
<div class="card">
    <img src="{{ item["image"] }}" class="product_image" alt="...">

      <h5 class="card-title">{{ item["name"] }}</h5>
      <p class="card-text">{{ item["price"] }} TL</p>
      <a href="{{ item["link"] }}"  target="_blank" rel="noopener noreferrer" class="btn btn-primary">Go to Product</a>
    
  </div>
{% endfor %}

{% endblock %}
